        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: rgba(30, 60, 114, 0.95);
        }

        /* Left Sidebar - Tools */
        .left-sidebar {
            width: 280px;
            background: rgba(20, 40, 80, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(10, 30, 60, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            color: #87ceeb;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .tool-categories {
            padding: 15px 0;
        }
        .tool-categories {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 15px;
}

.tool-categories button {
  background-color: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  text-align: left;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.tool-categories button:hover {
  background-color: #357ac7;
  transform: translateY(-1px);
}

.tool-categories button:active {
  transform: scale(0.98);
  background-color: #2c6bb2;
}


        .category {
            margin-bottom: 10px;
        }

        .category-header {
            padding: 12px 20px;
            background: rgba(30, 60, 114, 0.6);
            color: #87ceeb;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .category-header:hover {
            background: rgba(42, 82, 152, 0.8);
            border-left-color: #87ceeb;
        }

        .category-header.active {
            background: rgba(42, 82, 152, 0.9);
            border-left-color: #4fa8d6;
        }

        .category-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: currentColor;
        }

        .expand-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {
            transform: rotate(90deg);
        }

        .tool-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(10, 30, 60, 0.5);
        }

        .tool-options.expanded {
            max-height: 500px;
        }

        .tool-option {
            padding: 12px 50px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .tool-option:hover {
            background: rgba(42, 82, 152, 0.6);
            color: white;
            padding-left: 55px;
        }

        .tool-option.active {
            background: rgba(79, 168, 214, 0.3);
            color: #87ceeb;
            border-left: 2px solid #4fa8d6;
        }

        /* Main Editor Area */
        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(25, 50, 95, 0.3);
        }

        .editor-header {
            padding: 15px 20px;
            background: rgba(20, 40, 80, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-title {
            color: #87ceeb;
            font-size: 18px;
            font-weight: 600;
        }

        .editor-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(42, 82, 152, 0.8);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(79, 168, 214, 0.8);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: #4fa8d6;
        }

        .canvas-area {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .canvas-placeholder {
  width: 700px;
  height: 500px;
  border: 2px dashed #aaa;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  /* padding: 20px; */
  position: relative;
  border-radius: 18px;
  
}
        .canvas-placeholder img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  /* round corner */
    border-radius: 18px;
}

.canvas-container {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    padding: 10px;
    justify-content: center;
}

.canvas-image-wrapper {
    width: 240px;
    height: auto;
    border: 2px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background: #fff;
    padding: 5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.canvasImage {
    width: 100%;
    height: auto;
    display: block;
}


.canvas-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
    user-select: none;
}


        .canvas-placeholder:hover {
            border-color: #4fa8d6;
            background-color: rgba(135, 206, 235, 0.1);
        }

        .drag-active {
            border-color: #4fa8d6 !important;
            background-color: rgba(79, 168, 214, 0.2) !important;
            transform: scale(1.02);
        }

        .batch-images {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .batch-images.active {
            display: grid;
        }

        .batch-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            border: 2px solid #87ceeb;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #2a5298;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .batch-image:hover {
            transform: scale(1.05);
            border-color: #4fa8d6;
        }
        .queue-img,
.gallery-img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin: 5px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.queue-img:hover,
.gallery-img:hover {
  transform: scale(1.1);
}

.image-queue,
.gallery-container {
  display: flex;
  flex-wrap: wrap;
  padding: 5px;
  gap: 5px;
}


        /* Right Sidebar - Image Queue */
        .right-sidebar {
            width: 300px;
            background: rgba(20, 40, 80, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;

        }

        .queue-header {
            padding: 20px;
            background: rgba(10, 30, 60, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-header h3 {
            color: #87ceeb;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .queue-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .upload-area {
            margin: 20px;
            padding: 30px;
            border: 2px dashed rgba(135, 206, 235, 0.5);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(30, 60, 114, 0.3);
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: #4fa8d6;
            background: rgba(79, 168, 214, 0.2);
        }
        .tabs button {
  padding: 10px;
  margin-right: 5px;
  cursor: pointer;
}

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 15px;
            fill: #87ceeb;
        }

        .upload-text {
            color: #87ceeb;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .image-queue {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .queue-item {
            background: rgba(30, 60, 114, 0.6);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-item:hover {
            background: rgba(42, 82, 152, 0.8);
            transform: translateX(-5px);
        }

        .queue-item:active {
            cursor: grabbing;
        }

        .queue-item-preview {
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a5298;
            font-size: 12px;
        }

        .queue-item-name {
            color: white;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-top: 4px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(135, 206, 235, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(135, 206, 235, 0.8);
        }
    </style>

// Convert base64 image to Blob
function dataURLtoBlob(dataURL) {
    const parts = dataURL.split(',');
    const byteString = atob(parts[1]);
    const mimeString = parts[0].split(':')[1].split(';')[0];
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);

    for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
    }

    return new Blob([ab], { type: mimeString });
}

function updateCanvasWithImage(base64Image) {
    const canvasContainer = document.querySelector('.canvas-container');
    const canvasPlaceholder = document.getElementById('singleCanvas');

    const img = new Image();
    img.src = base64Image;

    img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.id = 'editingCanvas';
        canvas.width = img.width;
        canvas.height = img.height;

        canvasContainer.style.width = `${img.width}px`;
        canvasContainer.style.height = `${img.height}px`;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        canvasPlaceholder.innerHTML = '';
        canvasPlaceholder.appendChild(canvas);
    };
}
