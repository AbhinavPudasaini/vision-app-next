<h2>📁 Create New Album</h2>

<form method="POST" action="{{ url_for('finalize_album') }}">
    <label>Album Name:</label><br>
    <input type="text" name="album_name" required><br><br>

    {% for img in images %}
    <input type="hidden" name="selected_images" value="{{ img.image_id }}">
    <div class="image-card">
        <img src="{{ url_for('static', filename=img.source) }}" alt="Selected Image">
    </div>
    {% endfor %}

    <br>
    <button type="submit">✅ Save Album</button>
</form>
